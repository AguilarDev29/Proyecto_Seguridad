<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de noticias</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/styleGestionDeNoticias.css">
</head>

<body>
    <header>
        <div class="logo">Administrador</div>
        <nav class="nav-buttons">
            <a href="./panelAdmin.html">Inicio</a>
            <a href="./indexGestionUsuarioAdmin.html">Usuarios</a>
            <a href="./Visualizar-ingresos-egresos.html">Ingresos/Egresos</a>
            <a href="./gestionDeNoticias.html">Noticias</a>
            <a href="../login.html">Cerrar sesión</a>
            <a href="./Gestion-ingreso-egreso.html"><button class="qr-btn">QR Scanner</button></a>
        </nav>
    </header>

    <div class="container">
        <h1>Gestión de Noticias</h1>

        <form id="news-form" enctype="multipart/form-data">
            <input type="hidden" id="news-id" value="">

            <label for="title">Título</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Descripción</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="image">Imagen</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit" class="btn">Guardar Noticia</button>
        </form>

        <hr>

        <div id="news-list" class="news-list">
            <!-- Noticias dinámicas -->
        </div>
    </div>

    <script src="../assets/js/noticias.js"></script>
</body>

</html>
